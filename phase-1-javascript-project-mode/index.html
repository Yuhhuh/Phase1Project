<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Music Player</title>
    </head>
    <body>
        <h1>Music Player</h1>
        <div id="artistContainer"></div>

        <div class="music-container">
            <div class="music-info">
                <h4 id="title">4AM</h4>
                <h5 id="artist">
                    <li>Unknown</li>
                </h5>
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
            </div>

            <audio src="music/4 AM.mp3" id="audio"></audio>

            <div class="img-container">
                <img src="images/4AM.jpg" alt="music-cover" id="cover"/>
            </div>

            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
        <script src="script.js">
            fetch('db.json')
                .then(function (response){
                    return response.json();
                })
                .then(function (data) {
                    appendData(data);
                })
                .catch(function (err) {
                    console.log(err);
                })
                
                function appendArtist(artists) {
                    var artistsContainer = document.getElementById("artistContainer")
                    for (var i = 0; i < artists.length; i++) {
                        var div = document.createElement("div");
                        div.innerHTML = 'Artist Name: ' + artists[i].artistName;
                        artistsContainer.appendChild(div);
                    }
                }
        </script>

    </body>
</html>
